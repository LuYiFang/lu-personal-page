var psc=new Array("<img src=sc0.png>","<img src=sc5.png>","<img src=sc10.png>","<img src=sc15.png>","<img src=sc20.png>","<img src=sc25.png>","<img src=sc30.png>","<img src=sc35.png>","<img src=sc40.png>","<img src=sc45.png>","<img src=sc50.png>","<img src=sc55.png>","<img src=sc60.png>","<img src=sc65.png>","<img src=sc70.png>","<img src=sc75.png>","<img src=sc80.png>","<img src=sc85.png>","<img src=sc90.png>","<img src=sc95.png>","<img src=sc100.png width=100px height=60px>");

var tmp, temp;
for (i = 0; i <= 19; i++) {
	var x = Math.floor(Math.random()*20);
	tmp = rand[i];
	rand[i] = rand[x];
	rand[x] = tmp;
		
	temp = ans[i];
	ans[i] = ans[x];
	ans[x] = temp;	
}

document.getElementById("next").style.visibility='hidden';
function checkans()
{

if (userreply==ans[realno]) {
	feed="<r><font color=red>YA~~~恭喜你答對囉！！！<br><br><br>　　　請按下一題　↓<br></font></r>";
	document.getElementById("next").style.visibility='visible';
	document.getElementById("Check").style.visibility='hidden';
	if(w>0){
		p.innerHTML=picture[4];
	}
	else if(r>=7){
		p.innerHTML=p2[pp2%4];
		pp2++;
	}
	else{
		p.innerHTML=picture[r+5];
		r++;
	}
	sc+=5;
	w=0;
	realno++;
}	
else {
	imp=quest[eval(rand[realno]*5+ ans[realno])]
	feed="<r><font color=red>答錯了>< <br><br>正確答案為：<br></font></r>"+imp+"<br><br><br><r><font color=red>　　　請按下一題　↓<br></font></r>";
	document.getElementById("next").style.visibility='visible';
	document.getElementById("Check").style.visibility='hidden';
	if(w==0 || w<=3){
		p.innerHTML=picture[3-w];
	}else{
		p.innerHTML=picture[0];
	}
	sc+=0;
	w++;
	r=0;
	realno++;
}



if (realno <= 19) {	
	document.getElementById('report').innerHTML=feed;
}
else {
	sc=psc[sc/5];

	document.getElementById('report1').innerHTML="<w><font color=red>考試結束！！<br><br>你的分數在右上方喔　:D</font></w>";

}

{

	document.getElementById("Check").style.visibility='visible';
	if (realno<total)
	{

		problem.innerHTML=quest[eval(rand[realno]*5+0)];

	}
}
