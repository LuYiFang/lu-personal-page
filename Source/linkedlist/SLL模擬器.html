	function Insert(){

			n.data = num2;
			if(insertNode > size+1){

			}else{

				if(this.head == null){
					this.head = this.tail = n;

						var tmp = this.head.next;
						var i = 2;
						while(tmp != null && i != insertNode){
							p = p.next;
							tmp = tmp.next;
							i++;
						}

							p.next = n;
							f.ta.value="<Insert>  node"+num2+"的next指向第"+insertNode+"個node"+" , node"+num2+"指向node"+num2;
